- doc: Test outline for Galaxy-Workflow-Meryl_Database_Creation.ga
  job:
    Collection of Pacbio Data:
      class: Collection
      collection_type: list
      elements:
      - class: File
        identifier: pacbio_reads
        location: https://zenodo.org/record/6603396/files/child.fasta?download=1
    'K-mer length ': 8
    Ploidy: 1
  outputs:
    GenomeScope on input dataset(s) Linear plot:
      class: 'file'
      file: test-data/GenomeScope_Linear_plot.png
      compare: sim_size
      delta: 100
    GenomeScope on input dataset(s) Log plot:
      class: 'file'
      file: test-data/GenomeScope_Log_plot.png
      compare: sim_size
      delta: 100
    GenomeScope on input dataset(s) Transformed linear plot:
      class: 'file'
      file: test-data/GenomeScope_Transformed_linear_plot.png
      compare: sim_size
      delta: 100
    GenomeScope on input dataset(s) Transformed log plot:
      class: 'file'
      file: test-data/GenomeScope_Transformed_log_plot.png
      compare: sim_size
      delta: 100
    Merged Meryl Database:
      asserts:
        has_size:
            value: 105703
            delta: 100
