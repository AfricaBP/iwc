- doc: Test outline for Galaxy-Workflow-Meryl_Database_Creation.ga
  job:
    Collection of Pacbio Data:
      class: Collection
      collection_type: list
      elements:
      - class: File
        identifier: pacbio_reads
        location: https://zenodo.org/record/6603774/files/child.fastq?download=1
    'K-mer length ': 8
    Ploidy: 1
  outputs:
    GenomeScope on input dataset(s) Linear plot:
      class: 'file'
      file: test-data/GenomeScope_Linear_plot.png
      compare: sim_size
      delta: 10000
    GenomeScope on input dataset(s) Log plot:
      class: 'file'
      file: test-data/GenomeScope_Log_plot.png
      compare: sim_size
      delta: 10000
    GenomeScope on input dataset(s) Transformed linear plot:
      class: 'file'
      file: test-data/GenomeScope_Transformed_linear_plot.png
      compare: sim_size
      delta: 10000
    GenomeScope on input dataset(s) Transformed log plot:
      class: 'file'
      file: test-data/GenomeScope_Transformed_log_plot.png
      compare: sim_size
      delta: 10000
    GenomeScope on data 6 Model:
      asserts:
        has_text:
            text: "Residual standard error: 577.3 on 159 degrees of freedom"
        has_text:
            text: "Number of iterations to convergence: 18"
        has_size:
            value: 583
            delta: 20
    GenomeScope on data 6 Summary:
      asserts:
        has_text:
            text: "27,842 bp"
        has_text:
            text: "35,913 bp"
        has_size:
            value: 659
            delta: 20
    GenomeScope on data 6 Model parameters:
      has_text:
          text: "0.0918418396430493"
      has_text:
          text: "27.442631948042"
      has_size:
          value: 71
          delta: 5        
    Merged Meryl Database:
    asserts:
      has_size:
          value: 105703
          delta: 10000
