- doc: Test generating variant report
  job:
    gene products translations:
      class: File
      location: 'https://zenodo.org/record/4555735/files/NC_045512.2_feature_mapping.tsv?download=1'
    Variation data to report:
      class: Collection
      collection_type: 'list'
      elements:
        - identifier: artic
          class: File
          path: test/ont-artic.vcf
        - identifier: illumina-wgs-se
          class: File
          path: test/se-illumina-wgs.vcf
        - identifier: illumina-wgs-pe
          class: File
          path: test/pe-illumina-wgs.vcf
        - identifier: pe-artic
          class: File
          path: test/pe-artic.vcf
  outputs:
    by_variant_report:
      file: test/by_variant_report.tsv
    combined_variant_report:
      file: test/combined_variant_report.tsv
